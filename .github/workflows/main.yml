name: Naver Cafe Crawler

on:
  schedule:
    # 한국 시간(KST) 매일 00:00 (자정) 실행 
    # UTC 기준 15:00 (전날 오후 3시)
    - cron: "10 4 * * *"
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Service Account Key file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > naver_cralwer_service_key.json
      
      - name: Run the Python script
        env:
          # Github Settings > Secrets에 등록한 쿠키 값을 환경변수로 주입
          NAVER_COOKIE_STRING: ${{ secrets.NAVER_COOKIE_STRING }}
        run: python cafe_crawler.py